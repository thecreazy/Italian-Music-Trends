<!DOCTYPE html>
<html>
  <head>
    <title>Words Sentiment cloud chart</title>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
    <style>
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="data.js"></script>
    <script>
     anychart.onDocumentReady(function () {
        const values = window.data.entry;
        const chart = anychart.tagCloud(values);
        const customColorScale = anychart.scales.ordinalColor();
        customColorScale.colors(["lightgrey", "#00b8e6", "#ff4d4d"]);
        chart.colorScale(customColorScale);
        chart.title("Most used words in italian songs from 1/1/2022 to 28/03/2022");
        chart.angles([0, 90]);
        chart.colorRange(true);
        chart.colorRange().length("80%");
        chart.container("container");
        chart.draw();
      });
    </script>
  </body>
</html>
